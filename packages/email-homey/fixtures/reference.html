<html>
  <head>
    <title>My Templates</title>
    <style type="text/css">
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <template v-for="template in templates">
        <a class="card" :href="template + '/index.html'">
          <div class="card--boundaries">
            <div class="card--label">
              {{ template }}
            </div>
            <img :src="template + '/screenshot.png'">
            <a class="card--btn" :href="template + '/index.png'">download</a>
          </div>
        </a>
      </template>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          templates: [
            'template-01',
            'template-02',
            'template-03'
          ]
        }
      })
    </script>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  </body>
</html>
