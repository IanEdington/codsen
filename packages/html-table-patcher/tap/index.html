<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table patcher</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        font-family: monospace;
        background-color: #2e2e2e;
        color: #fff;
      }
      .w50p {
        width: 49%;
        height: 100%;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      textarea {
        font-family: monospace;
        width: 100%;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <div class="w50p fl">
        put HTML below:
        <textarea rows="10" v-model="text1" placeholder="put some HTML here"></textarea>
      </div>
      <div class="w50p fr">
        here's the patched HTML:
        <textarea class="" rows="10" v-model="text2" readonly></textarea>
      </div>
      <br>
      <div>
        patching:
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked ? "enabled" : "disabled" }}</label>
      </div>
      <iframe :srcdoc="preview" width="98%" height="1500"></iframe>
    </div>

    <script src="vue.js"></script>
    <script src="../dist/html-table-patcher.umd.js"></script>
    <script>
    window.Event = new Vue();
    const { patcher } = htmlTablePatcher;

    new Vue({
    el: '#app',
    data: {
      text1: '',
      checked: true
    },
    computed: {
      text2: function () {
        return this.text1 ? patcher(this.text1) : ""
      },
      preview: function () {
        return this.checked ? this.text2 : this.text1
      }
    }

    });
    </script>
  </body>
</html>
