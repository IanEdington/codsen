node_js:
  - 6
before_install:
- npm install -g npm
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
# Only the node version 6 job will upload the lockfile
after_script: greenkeeper-lockfile-upload
notifications:
  email:
    on_success: never
    on_failure: change
after_success: npm run coverage
env:
  global:
    secure: 
